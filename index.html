<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>


    <body>
        <div class="header-container">
            <h1>Registration Form</h1>
        </div>
                <form action="submit_url_here" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="rePassword">Re-Password:</label>
                <input type="password" id="rePassword" name="rePassword">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Choose your country</option>
                    <!-- Add your countries here -->
                </select>
            </div>
            <div class="form-group">
                <label for="language">Language Known:</label>
                <input type="checkbox" id="english" name="english" value="English">
                <label for="english">English</label>
                <input type="checkbox" id="hindi" name="hindi" value="Hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="tamil" name="tamil" value="Tamil">
                <label for="tamil">Tamil</label>
                <input type="checkbox" id="telugu" name="telugu" value="Telugu">
                <label for="telugu">Telugu</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare all the given details are true</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        
        </body>
        

</html>
